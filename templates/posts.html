{%extends 'base.html'%}
{% block title %} Quack Here! {%endblock%}

{%block body%}
<div class ="container"> 
  <form action="" method="post" novalidate>
    {{form.csrf_token}}

    <p>

        {{form.content.label}}
        {{form.content(size=32)}}



        {% for error in form.content.errors %}
        <span style="color:red;">

            {{error}}
        </span>
        {% endfor %}

    </p>



      <p>
          <input type="submit" value="posts" class="btn btn-success">

      </p>



  </form>
</div>
{% endblock %}
